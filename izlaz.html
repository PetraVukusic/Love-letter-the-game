<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izlaz</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0f2160;
            font-family: 'Press Start 2P', monospace, sans-serif;
            color: #e0e0e0;
        }

        #outer-frame {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        #inner-content {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
            background-color: black;
        }

        /* Video */
        #video-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Narator */
        #room-description {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 52, 96, 0.75);
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            max-width: 800px;
            text-align: center;
            text-shadow: 1px 1px 0 #16213e;
            box-shadow: 3px 3px 0 #dd1144, inset 1px 1px 0 #dd1144;
            color: #e0e0e0;
            z-index: 2;
        }

        /* Fade-in crni sloj */
        #fade-in-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 3;
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                pointer-events: none;
            }
        }

        /* Gumb "Uđi u GRF" */
        #enter-grf-btn {
            display: none;
            position: absolute;
            bottom: 30px;
            left: 10%;
            transform: translateX(-50%);
            font-family: 'Press Start 2P', monospace, sans-serif;
            font-size: 10px;
            padding: 10px 16px;
            border-radius: 8px;
            background-color: #e94560;
            color: white;
            border: 3px solid #b71c30;
            box-shadow: 4px 4px 0 #7f1220, inset 1px 1px 0 #ff4d6d;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            user-select: none;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.15s;
            z-index: 2;
        }

        #enter-grf-btn:hover {
            background-color: #ff2959;
            box-shadow: 4px 4px 0 #a71339, inset 1px 1px 0 #ff6d83;
            outline: 3px solid #ff2959;
            outline-offset: 2px;
            transform: scale(1.03);
        }

        #enter-grf-btn:active {
            transform: scale(0.95);
            box-shadow: none;
            background-color: #b71032;
        }
    </style>
</head>

<body>

    <div id="outer-frame">
        <div id="inner-content">

            <!-- Video -->
            <video id="video-bg" autoplay muted playsinline>
                <source src="hodanje.mp4" type="video/mp4">
                Tvoj preglednik ne podržava HTML5 video.
            </video>

            <!-- Narator -->
            <div id="room-description"></div>

            <!-- Fade-in crni sloj -->
            <div id="fade-in-overlay"></div>

            <!-- Gumb -->
            <a id="enter-grf-btn" href="grf.html">Uđi u GRF</a>
        </div>
    </div>

    <script>
        function typeWriterEffect(text, elementId, speed) {
            let i = 0;
            const el = document.getElementById(elementId);
            el.textContent = "";
            function type() {
                if (i < text.length) {
                    el.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        window.onload = () => {
            const video = document.getElementById("video-bg");
            const enterBtn = document.getElementById("enter-grf-btn");

            // Pokreni naratora
            setTimeout(() => {
                typeWriterEffect("Srećom, živiš blizu.", "room-description", 40);
            }, 1500);

            // Nakon 7s promijeni video
            setTimeout(() => {
                video.src = "hodanjegrf.mp4";
                video.loop = true;
                video.play();

                // Nakon dodatnih 5s prikaži gumb
                setTimeout(() => {
                    enterBtn.style.display = "block";
                }, 4000);

            }, 5000);
        }
    </script>

</body>

</html>
